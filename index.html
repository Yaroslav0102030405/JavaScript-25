<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Пагинация REST</h1>

    <form class="form-inline search-forn is-search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only"></label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Что ищем?"
          autocomplete="off"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Искать</button>
    </form>

    <ul class="articles is-articles-container"></ul>

    <button
      type="button"
      class="btn btn-primary button"
      data-action="load-more"
    >
      <span
        class="spinner spinner-border spinner-border-sm is-hidden"
        role="status"
        aria-hidden="true"
      >
      </span>

      <!-- <span class="spinner"></span> -->
      <span class="label">Показать еще</span>
    </button>

    <script type="module" src="./index.js"></script>
  </body>
</html>
